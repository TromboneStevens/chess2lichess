<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 220px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #262421; /* Dark theme background */
            color: #bababa;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .label {
            font-size: 14px;
            font-weight: 500;
        }

        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #666;
            transition: .2s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #81b64c; } /* Chess.com green */
        input:checked + .slider:before { transform: translateX(18px); }

        /* Action Button */
        .action-btn {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: #edd6b0;
            color: #724726;
            border: none;
            border-bottom: 3px solid #b88762;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.1s;
        }
        .action-btn:hover {
            background-color: #faebd7;
        }
        .action-btn:active {
            transform: translateY(2px);
            border-bottom-width: 1px;
            margin-bottom: 2px;
        }
        
        hr { border: 0; border-top: 1px solid #404040; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="row">
        <span class="label">Hide ELO</span>
        <label class="switch">
            <input type="checkbox" id="eloToggle">
            <span class="slider"></span>
        </label>
    </div>

    <hr>

    <button id="analyzeBtn" class="action-btn">Analyze on Lichess</button>

    <script src="popup.js"></script>
</body>
</html>
